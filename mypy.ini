[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
# Exclude common build/test/output directories and specific files.
# Use a compact single-line regex to avoid issues with (?x) multiline mode.
exclude = (^build/|^__pycache__/|^tests/|^examples/|^temp.*/|^outputs/|^scripts/|^notebooks/exafs_pipeline\.py$|^setup\.py$|^__marimo__/)

# Ignore missing imports for third-party libraries without stubs
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-larch.*]
ignore_missing_imports = True

[mypy-ase.*]
ignore_missing_imports = True

[mypy-pymatgen.*]
ignore_missing_imports = True

[mypy-larixite.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

#[Fallback] Ignore type checking errors in setup.py (non-package entry script)
[mypy-setup]
ignore_errors = True
